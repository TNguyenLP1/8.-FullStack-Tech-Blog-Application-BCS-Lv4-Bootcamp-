<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editor - Tech Blog</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="navbar">
    <div class="nav-left"></div>
    <div class="nav-center">
      <img src="assets/img/Armv2.png" class="logo" alt="Logo">
    </div>
    <div class="nav-right">
      <button id="theme-toggle">Theme</button>
      <button id="logout-btn">Logout</button>
      <a href="index.html">Home</a>
    </div>
  </header>

  <main class="editor-section widget">
    <h2>Create / Edit Post</h2>
    <form id="post-form" data-post-id="">
      <label>Title<input type="text" id="title" required></label>
      <label>Category<select id="category"></select></label>
      <label>Excerpt<textarea id="excerpt"></textarea></label>
      <label>Content<textarea id="content" required></textarea></label>
      <div style="margin-top:12px;">
        <button type="submit" class="btn-primary">Save</button>
        <button type="button" id="cancel-edit" class="btn-secondary">Cancel</button>
      </div>
      <p class="warning" id="post-warning"></p>
    </form>
  </main>

  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
