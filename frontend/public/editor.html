<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Post â€” Tri Nguyen Technical Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-light">

<header class="navbar navbar-light bg-white border-bottom shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Logo + Title -->
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="assets/img/Armv2.png" alt="Tri Nguyen logo" width="48" height="56" class="me-2">
      <span class="fw-bold">Tri Nguyen Technical Blog</span>
    </a>

    <!-- Right-side controls -->
    <div class="d-flex align-items-center">
      <button id="themeToggle" class="btn btn-outline-secondary btn-sm ms-2">
        <i class="fa-regular fa-sun me-1"></i> Theme
      </button>
    </div>
  </div>
</header>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 fw-bold mb-4 text-center">Create / Edit Post</h1>
          <form id="post-form" class="needs-validation" novalidate>
            <input type="hidden" id="post-id">

            <div class="mb-3">
              <input type="text" id="post-title" class="form-control" placeholder="Title" required>
              <div class="invalid-feedback">Title is required.</div>
            </div>

            <div class="mb-3">
              <input type="text" id="post-excerpt" class="form-control" placeholder="Excerpt">
            </div>

            <div class="mb-3">
              <textarea id="post-content" class="form-control" rows="6" placeholder="Content" required></textarea>
              <div class="invalid-feedback">Content is required.</div>
            </div>

            <div class="mb-3">
              <select id="post-category" class="form-select" required></select>
              <div class="invalid-feedback">Please select a category.</div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="index.html" class="btn btn-outline-secondary">Back to Posts</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Validation / Error Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="errorModalLabel">Error</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="errorModalBody">
        <!-- Message injected here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<footer class="bg-white border-top py-4 text-center">
  <img src="assets/img/Armv2.png" alt="Tri Nguyen logo" width="40" height="48" class="mb-2">
  <p class="mb-1">&copy; 2025 Tri Nguyen Technical Blog</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Theme toggle
  const themeToggle = document.getElementById('themeToggle');
  const body = document.body;
  if (localStorage.getItem('theme') === 'dark') {
    body.classList.add('dark-mode');
    themeToggle.querySelector('i').classList.replace('fa-sun','fa-moon');
  }
  themeToggle.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    const icon = themeToggle.querySelector('i');
    if(body.classList.contains('dark-mode')){
      localStorage.setItem('theme','dark');
      icon.classList.replace('fa-sun','fa-moon');
    } else {
      localStorage.setItem('theme','light');
      icon.classList.replace('fa-moon','fa-sun');
    }
  });

  // Bootstrap validation
  (function () {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

<script type="module">
  import { createPost, updatePost, fetchCategories } from './assets/js/posts.js';
  import { getCurrentUser } from './assets/js/auth.js';

  const user = await getCurrentUser();
  if (!user) window.location.href = 'login.html';

  const categories = await fetchCategories();
  const catSelect = document.getElementById('post-category');
  catSelect.innerHTML = '<option value="">Uncategorized</option>';
  categories.forEach(c => {
    const opt = document.createElement('option');
    opt.value = c.id;
    opt.textContent = c.name;
    catSelect.appendChild(opt);
  });

  const form = document.getElementById('post-form');
  form.onsubmit = async e => {
    e.preventDefault();
    const postId = document.getElementById('post-id').value;
    const title = document.getElementById('post-title').value;
    const excerpt = document.getElementById('post-excerpt').value;
    const content = document.getElementById('post-content').value;
    const categoryId = catSelect.value || null;

    let res;
    if (postId) {
      res = await updatePost(postId, { title, excerpt, content, categoryId });
    } else {
      res = await createPost({ title, excerpt, content, categoryId });
    }

    if (res.error) {
      alert(res.error);
    } else {
      alert(postId ? 'Post updated successfully!' : 'Post created successfully!');
      window.location.href = 'index.html';
    }
  };
</script>
</body>
</html>
