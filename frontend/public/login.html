<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Tech Blog</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <main class="auth-section widget">
    <h2>Login</h2>
    <form id="login-form">
      <label>Email<input type="email" id="login-email" required></label>
      <label>Password<input type="password" id="login-password" required></label>
      <div style="margin-top:12px;">
        <button type="submit" class="btn-primary">Login</button>
        <a href="register.html" style="margin-left:8px;">Register</a>
      </div>
      <p class="warning" id="login-warning"></p>
    </form>
  </main>

  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
