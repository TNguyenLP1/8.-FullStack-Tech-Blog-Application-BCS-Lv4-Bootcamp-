<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - Tech Blog</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <main class="auth-section widget">
    <h2>Register</h2>
    <form id="register-form">
      <label>Username<input type="text" id="register-username" required></label>
      <label>Email<input type="email" id="register-email" required></label>
      <label>Password<input type="password" id="register-password" required></label>
      <div style="margin-top:12px;">
        <button type="submit" class="btn-primary">Register</button>
        <a href="login.html" style="margin-left:8px;">Login</a>
      </div>
      <p class="warning" id="register-warning"></p>
    </form>
  </main>

  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
