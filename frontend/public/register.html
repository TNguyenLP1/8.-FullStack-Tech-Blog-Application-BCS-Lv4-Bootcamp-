<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register â€” Tri Nguyen Technical Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-light">

<header class="navbar navbar-light bg-white border-bottom shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Logo + Title -->
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="assets/img/Armv2.png" alt="Tri Nguyen logo" width="48" height="56" class="me-2">
      <span class="fw-bold">Tri Nguyen Technical Blog</span>
    </a>

    <!-- Right-side controls -->
    <div class="d-flex align-items-center">
      <button id="themeToggle" class="btn btn-outline-secondary btn-sm ms-2">
        <i class="fa-regular fa-sun me-1"></i> Theme
      </button>
    </div>
  </div>
</header>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 fw-bold mb-4 text-center">Register</h1>
          <form id="register-form" class="needs-validation" novalidate>
            <div class="mb-3">
              <input type="text" id="register-username" class="form-control" placeholder="Username" required>
              <div class="invalid-feedback">Please enter a username.</div>
            </div>
            <div class="mb-3">
              <input type="email" id="register-email" class="form-control" placeholder="Email" required>
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
            <div class="mb-3">
              <input type="password" id="register-password" class="form-control" placeholder="Password" required>
              <div class="invalid-feedback">Password is required.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
          <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Validation / Error Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="errorModalLabel">Error</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="errorModalBody">
        <!-- Message injected here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<footer class="bg-white border-top py-4 text-center">
  <img src="assets/img/Armv2.png" alt="Tri Nguyen logo" width="40" height="48" class="mb-2">
  <p class="mb-1">&copy; 2025 Tri Nguyen Technical Blog</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Theme toggle
  const themeToggle = document.getElementById('themeToggle');
  const body = document.body;
  if (localStorage.getItem('theme') === 'dark') {
    body.classList.add('dark-mode');
    themeToggle.querySelector('i').classList.replace('fa-sun','fa-moon');
  }
  themeToggle.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    const icon = themeToggle.querySelector('i');
    if(body.classList.contains('dark-mode')){
      localStorage.setItem('theme','dark');
      icon.classList.replace('fa-sun','fa-moon');
    } else {
      localStorage.setItem('theme','light');
      icon.classList.replace('fa-moon','fa-sun');
    }
  });

  // Bootstrap validation
  (function () {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

<script type="module">
  import { register } from './assets/js/auth.js';
  const form = document.getElementById('register-form');
  form.onsubmit = async e => {
    e.preventDefault();
    if (!form.checkValidity()) return; // prevent submission if invalid
    const username = document.getElementById('register-username').value;
    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;
    const res = await register(username, email, password);
    if (res.error) alert(res.error);
    else {
      alert('Registration successful! Please login.');
      window.location.href = 'login.html';
    }
  };
</script>
</body>
</html>
