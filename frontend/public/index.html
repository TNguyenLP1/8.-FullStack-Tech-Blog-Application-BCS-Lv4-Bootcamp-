<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Blog</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<header>
  <h1>Tech Blog</h1>
  <nav>
    <a href="#" id="login-link">Login</a>
    <a href="#" id="register-link">Register</a>
    <a href="#" id="logout-btn" style="display:none;">Logout</a>
    <span id="user-greeting"></span>
    <button id="new-post-btn" style="display:none;">New Post</button>
  </nav>
</header>

<main>
  <!-- Login Form -->
  <form id="login-form" class="auth-form" style="display:none;">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit">Login</button>
    <button type="button" onclick="document.getElementById('login-form').style.display='none'">Cancel</button>
  </form>

  <!-- Register Form -->
  <form id="register-form" class="auth-form" style="display:none;">
    <h2>Register</h2>
    <input type="text" id="register-username" placeholder="Username" required>
    <input type="email" id="register-email" placeholder="Email" required>
    <input type="password" id="register-password" placeholder="Password" required>
    <button type="submit">Register</button>
    <button type="button" onclick="document.getElementById('register-form').style.display='none'">Cancel</button>
  </form>

  <!-- Post Editor Form -->
  <form id="post-form" style="display:none;">
    <h2 id="post-form-title">New Post</h2>
    <input type="hidden" id="post-id">
    <input type="text" id="post-title" placeholder="Title" required>
    <input type="text" id="post-excerpt" placeholder="Excerpt">
    <textarea id="post-content" placeholder="Content" required></textarea>
    <select id="post-category">
      <option value="">Uncategorized</option>
    </select>
    <button type="submit">Save Post</button>
    <button type="button" id="cancel-post">Cancel</button>
  </form>

  <!-- Category Filter -->
  <label for="filter-category">Filter by category:</label>
  <select id="filter-category">
    <option value="">All</option>
  </select>

  <!-- Add new category -->
  <input type="text" id="new-category-name" placeholder="New category">
  <button id="add-category-btn">Add Category</button>

  <!-- Posts Container -->
  <section id="highlight-container"></section>
</main>

<script type="module" src="assets/js/main.js"></script>
</body>
</html>
