<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tech Blog</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="navbar">
    <div class="nav-left"></div>
    <div class="nav-center">
      <img src="assets/img/Armv2.png" class="logo" alt="Logo">
    </div>
    <div class="nav-right">
      <button id="theme-toggle">Theme</button>
      <span id="user-greeting"></span>
      <a href="login.html" id="login-link">Login</a>
      <a href="register.html" id="register-link">Register</a>
      <button id="logout-btn" style="display:none;">Logout</button>
      <a href="editor.html" id="editor-link" style="display:none;">New Post</a>
    </div>
  </header>

  <main>
    <section class="widget">
      <label for="filter-category">Filter by category:</label>
      <select id="filter-category"></select>
    </section>

    <section id="highlight-posts" class="post-list widget">
      <h2>Highlights</h2>
      <div id="highlight-container"></div>
    </section>

    <section id="user-posts" class="post-list widget" style="display:none;">
      <h2>Your Posts</h2>
      <div id="user-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tech Blog</p>
  </footer>

  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
